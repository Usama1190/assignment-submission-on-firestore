<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Login</title>

    <link rel="shortcut icon" href="../assets/uilogo-removebg-preview.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container_wrapper">
        <div class="side_div">
            <div class="side_div_inner">
                <img src="../assets/firebase_logo2-removebg-preview.png" alt="firebase logo" class="firebase_logo">
                <h2>Submit Assignment on Firestore</h2>
                <small class="or">Don't have an account, please</small><br>
                <button id="side_div_inner_login_btn" class="side_div_inner_btn">Sign up <i class="fa fa-sign-in"></i></button>
            </div>
        </div>

        <div class="form_container">
            <div id="loader_wrapper">
                <div id="loader"></div>
            </div>
            <form class="form" id="form">
                <h1 class="heading1">Login</h1>

                <input type="email" id="email" class="input" placeholder="Email"><br><br>
                
                <input type="password" id="password" class="input" placeholder="Password"><br><br>
                
                <div class="remember_me_forget_wrapper">
                    <label for="remember_me">
                        <input type="checkbox" id="remember_me"> Remember me
                    </label>
                    <p id="forgotPassword">Forgot password</p>
                </div>

                <small id="warning" class="warning"></small><br><br>

                <button type="submit" id="login_btn" class="btn width_100 cursor_pointer">Login</button><br><br><br>
                
                <!-- <small class="or">Don't have an account, please <a href="../signup/index.html">sign up</a></small><br><br> -->
                
                <div class="saperator">
                    <hr class="ruler">
                    <span class="or">or</span>
                    <hr class="ruler">
                </div><br><br>

                <span id="loginWithGoogle" class="borderColor or"><img src="../assets/Google_Icons-09-512.webp" alt="google" style="width: 40px; height: 40px;">Login with google</span>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
