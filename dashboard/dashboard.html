<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="dashboard_wrapper">
        <div class="navbar borderColor">
            <span id="navigateDashboard" class="navlink navlink_active">Dashboard</span>
            <span id="navigateAssignment" class="navlink">Assignments</span>
            <span id="logout" class="dashboard_logout_btn">LogOut <i class="fa fa-sign-out"></i></span>
        </div>

        <h1 class="dashboard_main_heading" id="heading">Welcome to your Dashboard!</h1>

        <div class="assignmentsDashboard" id="assignmentsDashboard">
            <div class="assignmentForm borderColor" id="assignmentForm">
                <span class="fa fa-user"></span> <input type="text" id="student_name" placeholder="Enter your name" class="input mt"><br><br>
                <span class="fa fa-external-link"></span> <input type="url" id="assignment_link" placeholder="Enter assignment link" class="input"><br>
                <small id="warning" style="color: rgb(235, 78, 78);"></small><br><br>
                <button id="assignmentSubmit" class="dashboard_logout_btn"><i class="fa fa-spinner fa-spin" style="font-size: 15px;" id="loader"></i><span id="submittext">Submit</span></button>
            </div>
            <!-- <div class="addLogo" id="addLogo" title="Add Assignment"><i class="fa fa-plus"></i></div> -->

            <div class="assignmentList" id="assignmentList">
                <span style="font-size: 35px;"><strong>Your Assignments</strong></span>
                <button class="dashboard_logout_btn" id="addLogo" type="button" style="float: right;">Add assignment</button>

                <div style="border: 1px solid black;"><i class="fa fa-spinner fa-spin" style="font-size: 50px;" id="dataLoader"></i></div>
                <div id="showData"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
