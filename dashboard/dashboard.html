<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dashboard_wrapper">
        <div class="navbar borderColor">
            <span id="navigateDashboard" class="navlink navlink_active">Dashboard <i class="fa fa-dashboard"></i></span>
            <span id="navigateAssignment" class="navlink">Assignments <i class="fa fa-address-card"></i></span>
            <span id="logout" class="dashboard_logout_btn">LogOut <i class="fa fa-sign-out"></i></span>
        </div>

        <div id="dashboard_front_page">
            <div class="content_wrapper">
                <h1 class="dashboard_main_heading">Welcome to your Dashboard!</h1>
            </div>

            <div class="img_wrapper">
                <img src="../assets/dashboardimage.gif" alt="Student with laptop" class="dashboard_front_page_img">
            </div>
        </div>

        <div id="assignmentsDashboard">
            <div id="assignment_form_wrapper">
                <div class="assignmentForm borderColor">
                    <span class="fa fa-user"></span> <input type="text" id="student_name" placeholder="Enter your name" class="input mt" required><br><br>
                    <span class="fa fa-external-link"></span> <input type="url" id="assignment_link" placeholder="Enter assignment link" class="input" required><br>
                    <small id="warning" style="color: rgb(235, 78, 78);"></small><br><br>
                    <button id="assignmentSubmit" class="dashboard_logout_btn"><i class="fa fa-spinner fa-spin" style="font-size: 15px;" id="loader"></i><span id="submittext">Submit</span></button>
                    <button id="assignmentUpdate" class="dashboard_logout_btn"><i class="fa fa-spinner fa-spin" style="font-size: 15px;" id="loader2"></i><span id="submittext">Save changes</span></button>
                </div>
            </div>

            <div id="assignmentList">
                <div class="assignment_wrapper">
                    <div class="assignment_content">
                        <div class="header_content">
                            <span class="header_content_heading">Submitted Assignments</span>
                            <div>
                                <button class="dashboard_logout_btn" id="addLogo" type="button">Add assignment <i class="fa fa-plus"></i></button>
                            </div>
                        </div>

                        <div><i class="fa fa-spinner fa-spin" style="font-size: 50px;" id="dataLoader"></i></div>
                        <div id="showData"></div>
                    </div>
                </div>
                <div class="assignment_sidebar">
                    <div>
                        <div class="user_avatar_container">
                            <i class="fa fa-user-o user_avatar"></i>
                        </div><br>

                        <strong>Average Stars</strong><br>
                        <i class="fa fa-star-o"></i> <i class="fa fa-star-o"></i> <i class="fa fa-star-o"></i> <i class="fa fa-star-o"></i> <i class="fa fa-star-o" style="opacity: 0.6;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
