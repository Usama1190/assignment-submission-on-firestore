<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Dashboard</title>

    <link rel="shortcut icon" href="../assets/uilogo-removebg-preview.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body id="dashboard_wrapper">
    <div>
        <div class="navbar borderColor d_flex j_between align_center">
            <div class="nav_left_wrapper">
                <div class="d_flex align_center">
                    <a href="#" class="logo_anchor"><img src="../assets/uilogo-removebg-preview.png" class="logo_image" alt="logo"></a>
                    <span id="navigate_dashboard" class="navlink navlink_active ml_5 b_bottom">Dashboard</span>
                </div>
                <span id="navigate_newassignment" class="navlink">New assignment</span>
                <span id="navigate_classassignment" class="navlink">Class work</span>
                <span id="navigate_myassignment" class="navlink">My work</span>
            </div>
            
            <div class="nav_search_bar_wrapper d-flex align_center">
                <input type="text" placeholder="Search..." class="nav_search_bar"><span><i class="fa fa-search ml_20 color_dark"></i></span>
            </div>

            <div class="nav_right_wrapper d_flex j_between align_center">
                <span class="theme_wrapper cursor_pointer"><i id="theme_btn" class="fa fa-moon-o"></i></span>

                <strong id="user_or_admin">ADMIN</strong>
                <div class="dropdown" style="float:right;">
                    <span class="dropbtn"><i class="fa fa-user"></i></span>
                    <div class="dropdown-content">
                        <span id="profile_btn" class="navlink b_bottom mt_30"><span><i class="fa fa-user-o"></i></span> Profile</span><br>
                        <button id="logout" class="dashboard_logout_btn mt_30">LogOut <i class="fa fa-sign-out"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard_frontpage_wrapper" class="d_flex j_around">
            <div class="content_wrapper">
                <h1 class="dashboard_main_heading">Welcome to your Dashboard!</h1>
                <h3 style="opacity: 0.7;">Developed By : <a href="https://www.linkedin.com/in/usama-israr-khan-3b68312ab/" target="_blank" class="anchors" title="linkedin profile">Usama Israr</a></h3>

                <div class="mt_60">
                    <button id="navigate_newassignment_btn" class="btn2">Any Update</button>
                    <button id="navigate_myassignment_btn" class="btn2">View your work</button>
                </div>
            </div>

            <div class="img_wrapper mt_30">
                <img src="../assets/student-with-laptop5-removebg-preview.png" alt="Student with laptop" class="dashboard_front_page_img">
            </div>
        </div>

        <div id="newassignment_wrapper">
            <h1 class="header_content_heading">New Assignment</h1>
            <div class="myassignment_content_wrapper">
                <p>New assignments are not available</p>
            </div>
        </div>

        <div id="class_assignments_wrapper">
            <div id="assignment_form_wrapper">
                <div class="assignmentForm borderColor">
                    <input type="text" id="student_name" placeholder="Enter your name" class="input mt" required><br><br>
                    <input type="url" id="assignment_link" placeholder="Enter assignment link" class="input" required><br>
                    <small id="warning" style="color: rgb(235, 78, 78);"></small><br><br>
                    <button id="assignment_submit_btn" class="dashboard_logout_btn">Submit</button>
                    <button id="assignment_update_btn" class="dashboard_logout_btn"></>Save changes</button>
                </div>
            </div>

            <div id="assignmentList">
                <div class="assignment_wrapper">
                    <div class="assignment_content">
                        <div class="header_content">
                            <span class="header_content_heading">Students Assignment</span>
                            <div>
                                <button class="dashboard_logout_btn" id="addAssignment_btn" type="button">Add assignment</button>
                            </div>
                        </div>

                        <div class="data_wrapper"> 
                            <div id="loader1_wrapper">
                                <div id="loader"></div>
                            </div>
                            <div id="showData"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myassignment_wrapper">
            <div class="myassignment_header_wrapper d_flex j_between align_center">
                <h1 class="header_content_heading">My Assignment</h1>
                <!-- <div>
                    <button class="dashboard_logout_btn" id="addAssignment_btn" type="button">Add assignment</button>
                </div> -->
            </div>
            <div class="myassignment_content_wrapper">
                <p>Your assignments are not available</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="header.js"></script>
</body>
</html>
