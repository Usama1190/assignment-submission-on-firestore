<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form_container">
        <form class="form">
            <h1 class="heading1">Welcome!</h1>

            <label for="userPassword" class="label">Password</label><br><br>

            <label for="confirmPasswrod" class="label">Confirm Password</label><br><br>
            <input type="password" id="confirmPasswrod" class="input" placeholder="re-enter password"><br>

            <small id="warning" style="color: rgb(216, 97, 97);"></small><br>

            <button type="submit" id="signup_btn" class="btn"><i class="fa fa-spinner fa-spin" style="font-size: 15px;" id="loader"></i><span id="signuptext">Signup</span></button><br><br>

            <span class="or">or</span>
            
            <span id="loginWithGoogle" class="borderColor or"><img src="../assets/Google_Icons-09-512.webp" alt="google" style="width: 40px; height: 40px;">Signup with google</span><br>

    </div>
