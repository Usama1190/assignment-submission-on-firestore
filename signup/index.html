<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container_wrapper">
        <div class="form_container">
            <form class="form" id="form">
                <div id="loader_wrapper">
                    <div id="loader2"></div>
                </div>
                <h1 class="heading1">Welcome!</h1>
                <p class="para1">Please signup to continue</p><br>

                <label for="userName" class="label">Full Name</label><br><br>
                <input type="text" id="userName" class="input" placeholder="Full name" required><br><br>

                <label for="userEmail" class="label">Email Address</label><br><br>
                <input type="email" id="userEmail" class="input" placeholder="Enter email address" required><br><br>
                

                <label for="userPassword" class="label">Password</label><br><br>
                <input type="password" id="userPassword" class="input" placeholder="Create a strong password" required><br><br>

                <label for="confirmPasswrod" class="label">Confirm Password</label><br><br>
                <input type="password" id="confirmPasswrod" class="input" placeholder="re-enter password" required><br>

                <small id="warning" style="color: rgb(216, 97, 97);"></small><br>

                <button type="submit" id="signup_btn" class="btn">Sign up</button><br><br>

                <div class="saperator">
                    <hr class="ruler">
                    <div class="or">or</div>
                    <hr class="ruler">
                </div>
                
                <span id="loginWithGoogle" class="borderColor or"><img src="../assets/Google_Icons-09-512.webp" alt="google" style="width: 40px; height: 40px;">Signup with google</span><br>

                <!-- <small class="or">Do you have already account, please <a href="../login/index.html"> login </a></small> -->
            </form>
        </div>
    


        <div class="side_div">
            <div class="side_div_inner">
                <img src="../assets/firebase_logo2-removebg-preview.png" alt="firebase logo" class="firebase_logo">
                <h2 class="heading">Submit Assignment on Firestore</h2>
                <small class="or">Do you have already account, please</small><br>
                <button id="side_div_inner_signin_btn" class="side_div_inner_btn">login <i class="fa fa-sign-in"></i></button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
